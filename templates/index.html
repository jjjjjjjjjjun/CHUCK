<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이세계 동화 서고</title>

  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --magic-gold: #ffd700;
      --magic-purple: #4b0082;
      --parchment: #f4e4bc;
    }

    /* ===== 배경 + 촛불 그림자 ===== */
    body {
      background-color: #e6dcf2;
      background-image:
        radial-gradient(circle at top, #f2ecfa 0%, #e1d4f0 60%, #d6c6e8 100%),
        url("https://www.transparenttextures.com/patterns/old-paper.png");
      font-family: 'Gamja Flower', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0,0,0,0.25), transparent 40%),
                  radial-gradient(circle at 80% 60%, rgba(0,0,0,0.18), transparent 45%);
      animation: candle 6s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes candle {
      from { opacity: 0.4; transform: translateY(0); }
      to   { opacity: 0.6; transform: translateY(-8px); }
    }

    /* ===== 책 컨테이너 ===== */
    .book-container {
      background-color: var(--parchment);
      background-image:
        url('https://www.transparenttextures.com/patterns/paper-fibers.png'),
        url('https://www.transparenttextures.com/patterns/old-paper.png');
      color: #3e2723;
      padding: 40px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      border: 8px double #8b4513;
      position: relative;
      text-align: center;
      box-shadow:
        0 0 40px rgba(0,0,0,0.5),
        inset 0 0 80px rgba(139, 69, 19, 0.25);
      filter: sepia(10%);
      overflow: hidden;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
    }

    /* 책이 열리며 빛나는 효과 */
    .book-container.open {
      transform: scale(1.02);
      box-shadow:
        0 0 50px rgba(255,215,0,0.6),
        inset 0 0 90px rgba(139, 69, 19, 0.35);
    }

    /* 찢어진 가장자리 */
    .book-container::before {
      content: "";
      position: absolute;
      inset: -18px;
      background: url("https://www.transparenttextures.com/patterns/rice-paper.png");
      mask-image: url("https://i.imgur.com/4R7Qw2y.png");
      mask-size: cover;
      mask-repeat: no-repeat;
      pointer-events: none;
      opacity: 0.9;
    }

    h2 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--magic-purple);
    }

    h2::before { content: "✨ "; }
    h2::after  { content: " ✨"; }

    .input-group { margin-bottom: 30px; }

    input#concept {
      width: 80%;
      padding: 12px;
      border: none;
      border-bottom: 2px solid #8b4513;
      background: transparent;
      font-family: 'Gamja Flower', cursive;
      font-size: 1.2rem;
      outline: none;
      color: #5d4037;
      text-align: center;
    }

    button {
      background: var(--magic-purple);
      color: var(--magic-gold);
      border: 2px solid var(--magic-gold);
      padding: 10px 25px;
      font-size: 1.3rem;
      font-family: 'Gamja Flower', cursive;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    button:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 20px var(--magic-gold);
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.5);
      border-radius: 5px;
      border: 1px dashed #8b4513;
      min-height: 120px;
      white-space: pre-wrap;
      line-height: 1.6;
      text-align: left;
    }
  </style>
</head>

<body>

<div class="book-container" id="book">
  <h2>마법사의 이야기 보따리</h2>
  <p>그대가 상상하는 세계의 파편을 입력해주오...</p>

  <div class="input-group">
    <input id="concept" placeholder="예: 구름 위를 걷는 고양이" />
    <br>
    <button onclick="generateMagic()">이야기 소환하기</button>
  </div>

  <div id="output">이곳에 마법 같은 이야기가 기록됩니다...</div>
</div>

<script>
async function generateMagic() {
  const concept = document.getElementById("concept").value;
  const output = document.getElementById("output");
  const book = document.getElementById("book");

  if (!concept) {
    output.textContent = "저런.. 소환할 이야기의 씨앗이 필요하다네!";
    return;
  }

  book.classList.add("open");
  output.textContent = "수정구슬이 빛나고 있다네...\n\n";

  try {
    const res = await fetch("http://127.0.0.1:5000/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ concept })
    });

    const data = await res.json();
    const story = data.story ?? data;

    typeWriter(output, story);

  } catch {
    output.textContent = "마법 기류가 불안정하군… 다시 시도해보게.";
  }
}

/* ===== 타이핑 마법 ===== */
function typeWriter(element, text, speed = 35) {
  element.textContent = "";
  let i = 0;

  const timer = setInterval(() => {
    element.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(timer);
  }, speed);
}
</script>

</body>
</html>
